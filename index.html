<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        let myntraProductURL = getQueryParam("url");

        if (!myntraProductURL) {
            myntraProductURL = "https://www.myntra.com"; // Fallback to homepage
        }

        // Convert Myntra short link (myntr.it) into a deep link for the Myntra app
        let deepLink = `intent://${myntraProductURL.replace('https://', '')}#Intent;scheme=https;package=com.myntra.android;end;`;

        // Attempt to open the product in the Myntra app
        window.location.href = deepLink;

        // Fallback to browser if Myntra app is not installed
        setTimeout(function () {
            window.location.href = myntraProductURL;
        }, 2000);
    </script>
</head>
<body>
    <p>Redirecting to Myntra...</p>
</body>
</html>
